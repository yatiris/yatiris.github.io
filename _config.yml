# Basic
name:               "Yatiris"
title:              "Yatiris"
description:        "We are Yatiris, a research group located in Tandil, Argentina, working in computer-assisted medicine. We are part of Pladema Institute and UNICEN."


# URL
url:                https://yatiris.github.io
baseurl:
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

# Navigation
nav:
  - name:           "home"
    href:           "/"
  - name:           "about"
    href:           "/about"
  - name:           "publications"
    href:           "/publication"
  - name:           "our projects"
    href:           "/our-projects"
  - name:           "people"
    href:           "/people"
  - name:           "news"
    href:           "/news"
  - name:           "career"
    href:           "/career"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"


collections:
  people:
    output: true
    permalink: /people/:title/index.html
